<div class="container">
    <form action="action_page.php" [formGroup]="contactform" (ngSubmit)="contactus()">
  
      <label for="lname">Name</label>
      <input type="text" formControlName="lastname" id="lname" name="lastname" placeholder="Your name..">
  
      <label for="country">Location</label>
      <select id="country" name="country">
        <option value="Tamilnadu">Tamil Nadu</option>
        <option value="Kerala">Kerala</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Odissa">Odissa</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Delhi">Delhi</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Haryana">Haryana</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" formControlName="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit" >
  
    </form>
  </div>
